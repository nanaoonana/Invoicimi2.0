<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invoicimi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #030463;
            --primary-hover: #2a0379;
            --secondary-color: #1a1a1a;
            --text-color: #4a5568;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --error-color: #ef4444;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
        }
        
        .auth-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .auth-illustration {
            flex: 1;
            background: linear-gradient(135deg, #030463 0%, #2a0379 100%);
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            display: none;
        }

        .auth-illustration h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .auth-illustration p {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .auth-form {
            flex: 1;
            padding: 4rem 3rem;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.9375rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(3, 4, 99, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
            margin: 0 1rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--secondary-color);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }

        .btn-social:hover {
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .btn-social i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .btn-google {
            color: #DB4437;
        }

        .btn-apple {
            color: #000;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (min-width: 992px) {
            .auth-illustration {
                display: flex;
            }
            
            .auth-form {
                padding: 4rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .auth-container {
                border-radius: 12px;
            }
            
            .auth-form {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-illustration">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your dashboard and manage your invoices with ease. Get back to business in just a few clicks.</p>
            <div class="illustration">
                <!-- Add your illustration here -->
            </div>
        </div>
        <div class="auth-form">
            <div class="logo">
                <h1>Invoicimi</h1>
            </div>
            <h2 style="font-size: 1.5rem; font-weight: 600; color: var(--secondary-color); margin-bottom: 1.5rem; text-align: center;">
                Sign in to your account
            </h2>
            
            <div class="social-login">
                <a href="#" class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="#" class="btn btn-social">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </a>
            </div>
            
            <div class="divider">or</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="password">Password</label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">
                    Sign in
                </button>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="sign-up.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });
    </script>
</body>
</html>
